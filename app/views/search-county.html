<div class="container" >

    <div class="row">
        <h3>Liste des Départements</h3>
    </div>

    <div class="row"> <hr/> </div>

    <div ng-if="pending" class="row">
        <loader></loader>
    </div>

    <div ng-if="!pending" class="row">

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Code</th>
                <th>Nom</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-show="(counties == 0)"><td colspan="2"> Pas de résultat </td></tr>
            <tr ng-repeat="county in counties"><td>{{county.code}}</td><td>{{county.name}}</td></tr>
            </tbody>

        </table>

    </div>

    <div class="row" ng-hide="totalItems == 0 || pending">

        <pagination class="pagination-sm" direction-links="true" boundary-links="true" max-size="10"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                    ng-click="search()" total-items="totalItems" page="currentPage" items-per-page="itemsPerPage">
        </pagination>

    </div>

    <!--<div class="row">
        <p>totalItems = {{totalItems}}</p>
        <p>currentPage = {{currentPage}}</p>
        <p>itemsPerPage = {{itemsPerPage}}</p>
    </div>-->

</div>
